<!DOCTYPE html>
<html>

<head>
    
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
</head>

<body>
    <div class="container">
        <div class="okarun-section">
            <img class="logo" src="image/okarun.jpg" alt="okarun">
            <h2 class="name">Okarun</h2>
        </div>
        
        <div class="login-container">
            
               <h2 class="header">LOGIN</h2>
            
         
            <div class="input-container">
              
                  <input class="username"  type="text" placeholder="Username">
                <img class="user-icon" src="icons/username.svg">
              
                
                
                <input class="password" type="password" placeholder="Password">
                <img class="password-icon" src="icons/password.svg" alt="">
                   <img class="hide-icon" src="icons/hide.svg" alt="">
            </div>
            <div class="remember-me">
                <input type="checkbox">
                <label for="checkbox">
                Remember me
                </label>
                <a href="#">
                    Forgot Password
                </a>
            </div>
            <div class="btn-container">
                <button class="login-btn">
                    LOGIN
                </button>
            </div>
            <div>
                <p>
                    Don't have an account?
                    <span><a href="signup.html">Signup</a></span>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
